<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            margin: 0px;
        }
    </style>
</head>

<body>
    <div id="main">
        <script>
            var main = document.getElementById("main");

            for(let index = 0x0E01; index < 0x0E3A; index++){
                var inner = index +":   &#" + index +";"
                var newNode = document.createElement("p");
                newNode.style.width = "70px";
                newNode.style.float = "left";
                newNode.style.borderWidth = "1px";
                newNode.style.borderWidth = "solid";
                newNode.innerHTML = inner;
                main.appendChild(newNode);

                
            }
        </script>
    </div>


</body>
</html>
